[build-system]
requires = ["setuptools>=64", "setuptools_scm[toml]>=8"]
build-backend = "setuptools.build_meta"

[project]
name = "pyvisgen"
dynamic = ["version"]
description = "Simulate radio interferometer observations and visibility generation with the RIME formalism."
readme = "README.md"
authors = [{ name = "Kevin Schmidt, Felix Geyer, Stefan FrÃ¶se" }]
maintainers = [
  { name = "Kevin Schmidt", email = "kevin3.schmidt@tu-dortmund.de" },
  { name = "Felix Geyer", email = "felix.geyer@tu-dortmund.de" },
]
license = { text = "MIT" }
classifiers = [
  "Intended Audience :: Science/Research",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Topic :: Scientific/Engineering :: Astronomy",
  "Topic :: Scientific/Engineering :: Physics",
  "Topic :: Scientific/Engineering :: Information Analysis",
  "Development Status :: 4 - Beta",
]

requires-python = ">=3.10"

dependencies = [
  "astroplan",
  "astropy<=6.1.0",
  "click",
  "h5py",
  "ipython",
  "jupyter",
  "matplotlib",
  "natsort",
  "numexpr",
  "numpy",
  "pandas",
  "pre-commit",
  "pytest",
  "pytest-cov",
  "scipy",
  "toma",
  "toml",
  "torch",
  "torch",
  "tqdm",
]

[project.optional-dependencies]

tests = [
    "h5py",
    "pytest >= 7.0",
    "pytest-cov",
    "tomli",
]

docs = [
    "graphviz",
    "ipython",
    "jupyter",
    "nbsphinx",
    "notebook",
    "numpydoc",
    "pydata_sphinx_theme",
    "pyvisgen[all]",
    "sphinx",
    "sphinx-changelog",
    "sphinx-copybutton"
    "sphinx-design",
    "sphinx-gallery >= 0.16.0",
    "sphinx_automodapi",
    "sphinxcontrib-bibtex",
    "tomli; python_version < '3.11'",
]

[project.scripts]
pyvisgen_create_dataset = "pyvisgen.simulation.scripts.create_dataset:main"

[tool.setuptools_scm]
write_to = "pyvisgen/_version.py"

[tool.setuptools.packages.find]
where = ["."]

[tool.coverage.run]
omit = [
  "pyvisgen/version.py",
  "pyvisgen/_version.py",
  "docs/*"
]

[tool.coverage.xml]
output = "coverage.xml"

[tool.towncrier]
package = "pyvisgen"
directory = "docs/changes"
filename = "CHANGES.rst"
template = "docs/changes/template.rst"
# let towncrier create proper links to the merged PR
issue_format = "`#{issue} <https://github.com/radionets-project/pyvisgen/pull/{issue}>`__"

[tool.towncrier.fragment.feature]
name = "New Features"
showcontent = true

[tool.towncrier.fragment.bugfix]
name = "Bug Fixes"
showcontent = true

[tool.towncrier.fragment.api]
name = "API Changes"
showcontent = true

[tool.towncrier.fragment.datamodel]
name = "Data Model Changes"
showcontent = true

[tool.towncrier.fragment.optimization]
name = "Refactoring and Optimization"
showcontent = true

[tool.towncrier.fragment.maintenance]
name = "Maintenance"
showcontent = true

[[tool.towncrier.section]]
name = ""
path = ""
