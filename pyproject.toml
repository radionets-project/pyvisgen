[build-system]
requires = ["setuptools>=64", "setuptools_scm[toml]>=8"]
build-backend = "setuptools.build_meta"

[project]
name = "pyvisgen"
version = "0.2.0"
description = "Simulate radio interferometer observations and visibility generation with the RIME formalism."
readme = "README.md"
authors = [
    {name = "Kevin Schmidt, Felix Geyer, Stefan FrÃ¶se"},
]
maintainers = [
    {name = "Kevin Schmidt", email = "kevin3.schmidt@tu-dortmund.de"},
    {name = "Felix Geyer", email = "felix.geyer@tu-dortmund.de"},
]
license = {text = "MIT"}
classifiers = [
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Scientific/Engineering :: Astronomy",
    "Topic :: Scientific/Engineering :: Physics",
    "Topic :: Scientific/Engineering :: Information Analysis",
    "Development Status :: 4 - Beta",
]

dynamic = ["version"]
requires-python = ">=3.10"

dependencies = [
    "numpy",
    "astropy<=6.1.0",
    "pytorch",
    "matplotlib",
    "ipython",
    "scipy",
    "pandas",
    "toml",
    "pytest",
    "pytest-cov",
    "jupyter",
    "astroplan",
    "torch",
    "tqdm",
    "numexpr",
    "click",
    "h5py",
    "natsort",
    "pre-commit",
]

[project.scripts]
    pyvisgen_create_dataset = "pyvisgen.simulation.scripts.create_dataset:main"

[tool.towncrier]
    package = "ctapipe"
    directory = "docs/changes"
    filename = "CHANGES.rst"
    template = "docs/changes/template.rst"
    # let towncrier create proper links to the merged PR
    issue_format = "`#{issue} <https://github.com/cta-observatory/ctapipe/pull/{issue}>`__"

    [tool.towncrier.fragment.feature]
        name = "New Features"
        showcontent = true

    [tool.towncrier.fragment.bugfix]
        name = "Bug Fixes"
        showcontent = true

    [tool.towncrier.fragment.api]
        name = "API Changes"
        showcontent = true

    [tool.towncrier.fragment.datamodel]
        name = "Data Model Changes"
        showcontent = true

    [tool.towncrier.fragment.optimization]
        name = "Refactoring and Optimization"
        showcontent = true

    [tool.towncrier.fragment.maintenance]
        name = "Maintenance"
        showcontent = true

    [[tool.towncrier.section]]
        name = ""
        path = ""
